galaxy_info:
  author: Pavlo Bashynskyi
  description: The SonarQube Scanner is recommended as the default launcher to analyze a project with SonarQube.
  license: MIT

  min_ansible_version: 2.2

  platforms:
    - name: Ubuntu
      versions:
        - zesty
        - yakkety
        - xenial
        - wily
        - vivid
        - utopic
        - trusty
        - saucy
        - raring
        - quantal
        - precise
    - name: Debian
      versions:
        - wheezy
        - stretch
        - squeeze
        - sid
        - lenny
        - jessie
    - name: EL
      versions:
        - 5
        - 6
        - 7
    - name: Fedora
      versions:
        - 27
    - name: opensuse
      versions:
        - all
    - name: SLES
      versions:
        - all
    - name: MacOSX
      versions:
        - all

  galaxy_tags:
    - sonarqube
    - sonar
    - scanner

dependencies: []
